<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% for post in posts %}
            <li>{{ post.created_at }} - {{ post.post }}</li>
            {% endfor %}
    </ul>
    <a href="{% url 'user_detail' username=user.username %}">Back to {{ user.username }}'s profile</a>

</body>
</html>
