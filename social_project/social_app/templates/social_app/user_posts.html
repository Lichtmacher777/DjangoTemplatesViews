{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'social_app/styles.css' %}">
    <title>Document</title>
</head>
<body>
    <h1>{{ user.username }}'s Post</h1>
    <p><button><a href="{% url  'home' %}">Home üè°</a></button></p>
    <ul>
        {% for post in posts %}
            <li>{{ post.created_at }} - {{ post.post }} - <a href="{% url 'delete_post' post_id=post.id username=post.user.username %}">Delete this post</a> <a href="{% url 'update_post' post_id=post.id username=post.user.username %}">| Update this post</a>
            </li>
            {% endfor %}

</body>
</html>
